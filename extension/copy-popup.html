<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Markdown Text</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    
    h1 {
      font-size: 20px;
      margin-top: 0;
      color: #4285f4;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
    }
    
    .instructions {
      background-color: #fff;
      border-left: 4px solid #fbbc04;
      padding: 10px 15px;
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .markdown-content {
      width: 100%;
      min-height: 200px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      resize: vertical;
    }
    
    .copy-btn {
      display: block;
      margin: 15px 0;
      padding: 10px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .copy-btn:hover {
      background-color: #3367d6;
    }
    
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #34a853;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Copy Markdown Text</h1>
    
    <div class="instructions">
      <p>The clipboard API is not available on this page. Please use the button below or manually select and copy the text.</p>
    </div>
    
    <textarea id="markdownContent" class="markdown-content" readonly></textarea>
    
    <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
    
    <div id="status" class="status">Text copied to clipboard!</div>
  </div>

  <script src="copy-popup.js"></script>
</body>
</html>
