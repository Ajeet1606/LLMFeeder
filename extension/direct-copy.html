<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Copy Text</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 200px;
      margin: 20px auto;
      display: block;
    }
    button {
      padding: 8px 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Copy this text</h2>
  <p>The extension couldn't copy automatically due to page restrictions.</p>
  <textarea id="content"></textarea>
  <button id="copyBtn">Copy to Clipboard</button>

  <script src="direct-copy.js"></script>
</body>
</html>
